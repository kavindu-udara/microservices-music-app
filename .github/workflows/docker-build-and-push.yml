name: CI - Build and Push Docker Compose Services

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-compose-build:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 4. Verify Dockerfiles exist
      - name: Verify Dockerfiles
        run: |
          SERVICES=("frontend" "auth-service" "music-service" "db-service")
          for SERVICE in "${SERVICES[@]}"; do
            DOCKERFILE="./$SERVICE/Dockerfile"
            if [ ! -f "$DOCKERFILE" ]; then
              echo "‚ùå Dockerfile not found for $SERVICE at $DOCKERFILE"
              exit 1
            fi
          done

      # 5. Build all services via docker-compose
      - name: Build Docker Compose services
        run: |
          docker compose -f docker-compose.yml build --pull

      # 6. Push all services to Docker Hub
      - name: Push Docker Compose services
        run: |
          docker compose -f docker-compose.yml push
