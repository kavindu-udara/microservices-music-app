name: CI - Build and Push Docker Compose Services

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-compose-build:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 4. Verify Dockerfiles exist for all services
      - name: Verify Dockerfiles
        run: |
          SERVICES=("frontend" "auth-service" "music-service" "db-service")
          for SERVICE in "${SERVICES[@]}"; do
            DOCKERFILE="./$SERVICE/Dockerfile"
            if [ ! -f "$DOCKERFILE" ]; then
              echo "âŒ Dockerfile not found for $SERVICE at $DOCKERFILE"
              exit 1
            fi
          done

      # 5. Build all services via docker-compose and tag with Git SHA
      - name: Build Docker Compose services
        run: |
          SHA=$(git rev-parse --short HEAD)
          docker compose -f docker-compose.yml build
          # Tag each service image with Docker Hub username and Git SHA
          SERVICES=("frontend" "auth-service" "music-service" "db-service")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME="${DOCKER_HUB_USERNAME}/${SERVICE}:${SHA}"
            echo "ðŸ”¨ Tagging $SERVICE -> $IMAGE_NAME"
            docker tag "${SERVICE}_service" "$IMAGE_NAME" || true
          done

      # 6. Push all tagged images to Docker Hub
      - name: Push Docker images
        run: |
          SHA=$(git rev-parse --short HEAD)
          SERVICES=("frontend" "auth-service" "music-service" "db-service")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_NAME="${DOCKER_HUB_USERNAME}/${SERVICE}:${SHA}"
            echo "ðŸš€ Pushing $IMAGE_NAME"
            docker push "$IMAGE_NAME"
          done
